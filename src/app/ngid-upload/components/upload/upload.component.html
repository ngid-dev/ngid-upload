<div class="ngid-upload">
  <input
    type="file"
    class="form-control"
    (change)="handleUploadChange($event)"
  />
  <!-- <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      style="width: 25%"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      25%
    </div>
  </div> -->

  <ul class="file-list">
    <li
      class="file-item"
      *ngFor="let file of state.files"
      [ngClass]="file.error ? 'text-danger' : ''"
    >
      <span class="file-item-name">{{ file.origin.name }}</span>
      <div class="file-item-action">
        <!-- Upload Progress -->
        <!-- <i class="fas fa-spinner fa-spin"></i> -->
        <!-- Delete Upload -->
        <em
          class="fas fa-exclamation-circle text-danger me-3"
          [title]="file.error.message"
          *ngIf="file.status === 'INVALID'"
        ></em>
        <em class="fas fa-times text-danger"></em>
      </div>
    </li>
  </ul>
</div>
